<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FILE NOT FOUND | Moran Tomer</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='4' fill='%2307080c'/%3E%3Crect x='1' y='1' width='30' height='30' rx='3' fill='none' stroke='%23d4a031' stroke-width='1'/%3E%3Ctext x='16' y='21' text-anchor='middle' font-family='monospace' font-weight='700' font-size='13' fill='%23d4a031'%3EMT%3C/text%3E%3C/svg%3E">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Mono', 'Courier New', monospace;
            background: #07080c;
            color: #d4d4d8;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: crosshair;
            overflow: hidden;
        }

        /* Scanlines */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background: repeating-linear-gradient(
                0deg, transparent, transparent 2px,
                rgba(255, 255, 255, 0.008) 2px,
                rgba(255, 255, 255, 0.008) 4px
            );
            pointer-events: none;
            z-index: 100;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        .error-code {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 700;
            color: #d4a031;
            letter-spacing: 0.1em;
            line-height: 1;
            text-shadow: 0 0 40px rgba(212, 160, 49, 0.3);
            margin-bottom: 1rem;
        }

        .error-label {
            font-size: 0.7rem;
            letter-spacing: 0.25em;
            color: #ef4444;
            border: 1px solid #ef4444;
            display: inline-block;
            padding: 0.3rem 1rem;
            margin-bottom: 2rem;
        }

        .terminal-output {
            text-align: left;
            font-size: 0.8rem;
            color: #22c55e;
            line-height: 2;
            margin-bottom: 2rem;
            padding: 1.5rem;
            border: 1px solid #1e2030;
            background: rgba(255, 255, 255, 0.01);
            border-radius: 4px;
        }

        .terminal-output .dim { color: #3f3f46; }
        .terminal-output .amber { color: #d4a031; }
        .terminal-output .red { color: #ef4444; }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.6rem;
            padding: 0.8rem 1.8rem;
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            font-weight: 700;
            letter-spacing: 0.08em;
            color: #07080c;
            background: #d4a031;
            border: none;
            border-radius: 2px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: #e8b44a;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(212, 160, 49, 0.4), 0 8px 25px rgba(0,0,0,0.3);
        }

        @media (prefers-reduced-motion: reduce) {
            .back-link { transition: none; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <div class="error-label">FILE NOT FOUND</div>
        <div class="terminal-output">
            <div>> <span class="amber">SEARCHING CLASSIFIED DATABASE...</span></div>
            <div>> LOCATION: <span class="red">UNKNOWN</span></div>
            <div>> STATUS: <span class="red">ACCESS DENIED</span></div>
            <div>> <span class="dim">The file you requested has been redacted, moved, or never existed.</span></div>
        </div>
        <a href="/" class="back-link">&#9632; RETURN TO BASE</a>
    </div>
</body>
</html>
